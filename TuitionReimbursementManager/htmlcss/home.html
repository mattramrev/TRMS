<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1>Tuition Reimbursement Management System</h1>
    <br>
    <label for="acctName">Username:</label>
    <input type="text" id="acctName">
    <br>
    <label for="acctPass">Password:</label>
    <input type="password" id="acctPass">
    <br>
    <button type= "button" onclick="login()">Submit</button>

    
</body>
<script>
    async function login(){
        console.log("login fn started");
        const name = document.getElementById("acctName").value;
        //console.log(name);
        let pass = document.getElementById("acctPass").value;
        const headers = new Headers();
        headers.set('Authorization', 'Basic ' + btoa(name + ":" + pass));

        //console.log(headers);
        //console.log(headers.get('Authorization'));
        const url = "http://localhost:7000/";
        const response = await fetch(url, {method:"GET", headers:headers});
        const body = await response.json();
        
        //console.log(bodyString);
        if (response.status=200)
        {   //console.log(body.employeeID);
            sessionStorage.setItem("employee", body.employeeID);
            //console.log(sessionStorage.getItem("employee"));
            window.location.href = "loggedInHome.html";
            
        }
        
    }
</script>
</html>
